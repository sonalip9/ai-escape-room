name: Release (GitHub App)

on:
  push:
    branches:
      - main
    paths-ignore: # prevent triggering when semantic-release commits changelog + version bump
      - 'CHANGELOG.md'
      - 'package.json'
      - 'pnpm-lock.yaml'

permissions:
  contents: write
  issues: write
  pull-requests: write
  checks: write

jobs:
  release:
    if: github.actor != 'github-actions[bot]' # extra safeguard
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release with GitHub App token
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: npx semantic-release
